<!DOCTYPE html>
<html>
<head>
	<title>Rotate Function</title>

	<style type="text/css">
		img{
			width:300px;
			display:block;
			margin:auto;
			margin-top:200px;

			transition: all 2s;
		}

		img:hover{
					/*clockwise*/
			/*transform: rotate(360deg);*/

			    	/*anticlockwise*/
			  /*transform: rotate(-360deg);*/

			  /*transform: rotate(2turn);*/

			/*  transform: rotate(-0.5turn);*/

				/*360deg=400grad(gradient)*/
				/*transform: rotate(200grad);*/
				transform: rotate(400grad);



		}



	</style>

	</head>
	<body>

		<img src="img/dog.jpg" alt="dog" />
	</body>
</html>
