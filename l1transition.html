<!DOCTYPE html>
<html>
<head>
	<title>CSS Transition</title>

	<style type="text/css">
		button{
			width: 290px;
			height: 90px;
			color:white;
			background-color: blue;
			font-size: 28px;
			border: none;

			transition-property:background-color;
			 /* 1s = 1000ms*/
			/*transition-duration:1s;*/
			transition-duration: 2000ms;
		}

		/*pseudo class(:)*/
		button:hover{
			background-color:green;
		}

	</style>

	</head>
	<body>

		<button>CSS Transition</button>

	</body>
</html>
